name: Build and Deploy Next.js app to Azure Web App - ProductiveDashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/upload-artifact@v4
        with:
          name: next-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: next-app
          path: .

      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'ProductiveDashboard'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CB85F5848C5844B3944AB3B835121C45 }}
